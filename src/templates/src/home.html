{%extends 'src/base.html'%}
{%block title %}home_page{%endblock title%}
{%block content%}
<div class="containe-fluid bg-dark">
    <div class="container bg-light text-dark p-5" style="height:100%; border:2px solid black;">
        {% include 'src/navbar.html'%}
        <div class="row mt-3">
            <div class="col-sm-10">
                <h3 class="text-dark my-5">home page</h3>
                {% for post in posts%}
                <div class="jumbotron jumbotron-fluid jumbo-color">
                    <div class="container">
                        <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
                        <p class="lead color-danger">{{post.desc}}</p>
                    </div>
                </div>
                {%endfor%}
            </div>
        </div>
    </div>
</div>
{%endblock content%}
